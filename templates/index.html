<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="container card shadow-lg p-4">
      <div class="text-center mb-4">
        <i class="fa-solid fa-house fa-3x mb-3 text-primary"></i>
        <h1 class="fw-bold">House Price Predictor</h1>
        <p class="text-muted">Estimate your house price based on details below üè°</p>
      </div>

      <!-- Form Section -->
      <form method="post" name="Modelform" onsubmit="send_data(); return false;">
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Location</label>
          <select class="form-select" id="location" name="location">
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Enter BHK</label>
          <input type="number" class="form-control" id="bhk" name="bhk" placeholder="e.g., 3" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Enter Number of Bathrooms</label>
          <input type="number" class="form-control" id="bathroom" name="bathroom" placeholder="e.g., 2" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Enter Total Square Feet</label>
          <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g., 1200" required>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="fa-solid fa-calculator"></i> Predict Price
          </button>
        </div>
      </form>

      <!-- Prediction Result -->
      <div id="prediction" class="text-center mt-4 fs-5 fw-semibold text-success"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-light small">
      Developed by <b>Anjali Varun</b> 
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    function send_data() {
      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();
      document.getElementById('prediction').innerHTML = "<span class='text-warning'>‚è≥ Predicting Price...</span>";

      xhr.open('POST', '/predict', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          document.getElementById('prediction').innerHTML = "Estimated Price: ‚Çπ" + xhr.responseText;
        }
      };
      xhr.send(fd);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
